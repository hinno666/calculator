<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<div class="wrapper">
    <h1>Qarp calculator</h1>
        <div class="calculator">
            <input type="text" class="calculator__display" value="0" disabled>
            <div class="calculator__keys">
              <button class="calculator__key">7</button>
              <button class="calculator__key">8</button>
              <button class="calculator__key">9</button>
              <button class="calculator__key plus">+</button>
              <button class="calculator__key">4</button>
              <button class="calculator__key">5</button>
              <button class="calculator__key">6</button>
              <button class="calculator__key minus">-</button>
              <button class="calculator__key">1</button>
              <button class="calculator__key">2</button>
              <button class="calculator__key">3</button>
              <button class="calculator__key multiply">*</button>
              <button class="calculator__key">0</button>
              <button class="calculator__key dot">.</button>
              <button class="calculator__key division">/</button>
              <button class="calculator__key clear">C</button>
              <button class="calculator__key equal">=</button>
            </div>
          </div>
</div>
</body>
</html>
